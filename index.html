                <header class="mb-8 mt-0">
                    <h2 class="font-bold text-6xl">How Rich Am&nbsp;I?</h2>
                    <h6 class="text-base">Find out how rich you are compared to the rest of
                        the world - are you on the global rich list?</h6>
                </header>
                
                <form class="my-8">
                    <div class="flex flex-wrap box-border">
                        <div id="country-select" class="border-box p-4 grow-0 max-w-full basis-full sm:max-w-[50%] sm:basis-1/2 md:max-w-[25%] md:basis-1/4">
                            <div class="w-full border-none input-underline inline-flex relative flex-col align-top min-w-0">
                                <label class="scale-75 origin-top-left text-left" data-shrink="true" for="select-country">Country</label>
                                <!-- border-b-2 -->
                                <select class="bg-beige border-b border-black hover:shadow-md pb-1 focus:outline-none max-w-full" tabindex="0" role="button" aria-haspopup="listbox" id="select-country">
                                    <option selected>United States of America</option>
                                </select>
                                <input name="country" class="pt-4" type="hidden" value="USA">
                                        <!-- <svg class="dropdown-icon" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
                                            <path d="M7 10l5 5 5-5z"></path>
                                        </svg> -->
                                    
                                <p class="text-gray-600 text-xs text-left pt-1">Select your country</p>
                            </div>
                        </div>
                        <div id="income-select" class="border-box p-4 grow-0 max-w-full basis-full sm:max-w-[50%] sm:basis-1/2 md:max-w-[25%] md:basis-1/4">
                            <div class="w-full border-none input-underline inline-flex relative flex-col align-top min-w-0">
                                <label class="scale-75 origin-top-left text-left"> Income </label>
                                <div class="relative inline-flex text-base items-center box-border border-b border-black hover:shadow-md">
                                    <input class="bg-beige w-full h-2 py-3 focus:outline-none text-center text-sm" id="income" type="text" value="">
                                    <div class="currency-container">
                                        <p class="currency">USD</p>
                                    </div>
                                </div>
                                <p class="text-gray-600 text-xs text-left pt-1">Enter your annual <strong>post-tax</strong> household income in USD</p>
                            </div>
                        </div>
                        <div id="adults" class="border-box p-4 grow-0 max-w-full basis-full sm:max-w-[50%] sm:basis-1/2 md:max-w-[25%] md:basis-1/4">
                            <div class="w-full border-none input-underline inline-flex relative flex-col align-top min-w-0">
                                <label class="scale-75 origin-top-left text-left"> Adults </label>
                                <div class="relative inline-flex text-base items-center box-border">
                                    <input class="bg-beige border-b border-black hover:shadow-md w-full h-2 py-3 focus:outline-none text-center text-sm" type="text" value="1">
                                </div>
                                <p class="text-gray-600 text-xs text-left pt-1">Enter the number of adults in your household</p>
                            </div>
                        </div>
                        <div id="children" class="border-box p-4 grow-0 max-w-full basis-full sm:max-w-[50%] sm:basis-1/2 md:max-w-[25%] md:basis-1/4">
                            <div class="w-full border-none input-underline inline-flex relative flex-col align-top min-w-0">

                                    <input class="bg-beige border-b border-black hover:shadow-md w-full h-2 py-3 focus:outline-none text-center text-sm" type="text" value="0"></div>
                                <p class="text-gray-600 text-xs text-left pt-1">Enter the number of children in your household</p>
                            </div>
                        </div>
                    </div>
